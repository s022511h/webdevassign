        <div class="nav">

        <div class="wrapper">
            <h1 class="section-title">
                Coffee Shop
            </h1>
            <div class="orderMenu">

                <h4 class="labels">Drink Size: </h4>
                <select id="size" name="dSize">
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                </select>
                <h3 class="labels">Name:</h3>
                <select id="name" name="dname">
                    <option value="1">Latte</option>
                    <option value="2">Cappucino</option>
                    <option value="3">Espresso</option>
                    <option value="4">Americano</option>
                    <option value="5">Flat White</option>
                </select>
                <h3 class="labels">Extras</h3>
                <select id="extras" name="extraItems">
                    <option value="1">Extra Cream</option>
                    <option value="2">Extra Syrup</option>
                    <option value="3">None</option>
                </select>
                <br>
                <br>
                <button class="buttons" onclick="AddMyOrder()">Add</button>
            </div>
            
            <div id="myOrder">
            </div>
            <div id="orderPlacement">
                <button class="buttons" onclick="PlaceOrder()">Place Order</button>
            </div>

        </div>
